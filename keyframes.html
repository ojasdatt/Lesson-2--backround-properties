<html>

<head>
    <title>
        Animation
    </title>
    <style>
        @keyframes example{
            10%{background-color: coral;}
            30%{background-color: aqua;}
            40%{background-color: crimson;}
            20%{background-color: deeppink;}
        }
        div{
            animation-name: example;
            animation-duration: 10s;
        }
    </style>
</head>

<body>
    <div>Welcome Summer!</div>
</body>

</html>
